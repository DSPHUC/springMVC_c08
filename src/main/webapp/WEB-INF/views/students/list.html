<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/layout/head"/>
    <title>List Student</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">List Student</a>
                <div class="d-flex" style="gap: 10px;">
                    <a th:href="@{/classrooms}">
                        <button type="button" class="btn btn-outline-light">
                            List classroom
                        </button>
                    </a>

                    <a th:href="@{/students/create}">
                        <button type="button" class="btn btn-outline-light">
                            <i class="far fa-plus-square"></i>
                            Add new student
                        </button>
                    </a>
                    <a th:href="@{/classrooms/create}">
                        <button type="button" class="btn btn-outline-light">
                            <i class="far fa-plus-square"></i>
                            Add new class
                        </button>
                    </a>

                    <select onchange="window.location.href=this.value">
                        <option value="">-- Filter a gender --</option>
                        <option th:each="gender : ${T(com.example.examplethymeleafspringmvc.model.Enum.EGender).values()}"
                                th:value="@{'/students/gender?g=' + ${gender}}">
                            <span th:text="${gender}"></span>
                        </option>
                    </select>
                    <a th:href="@{/students/sort}">
                        <button type="button" class="btn btn-outline-light">
                            <i class="far fa-plus-square"></i>
                            Sort Age
                        </button>
                    </a>
                    <!--                            <a th:href="@{'/students/gender?g=MALE'}"><button>MALE</button></a>-->
<!--                            <a th:href="@{'/students/gender?g=FEMALE'}"><button>FEMALE</button></a>-->
<!--                            <a th:href="@{'/students/gender?g=OTHER'}"><button>OTHER</button></a>-->
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <table id="tbCustomer" class="table table-hover">
            <thead>
            <tr>
                <td>STT</td>
                <td>ID</td>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Address</td>
                <td>Classroom</td>
                <td colspan="2">Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student,status : ${students}">
                <td th:text="${status.count}"></td>
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.address}"></td>
                <td th:text="${student.classroom.name}"></td>
                <td>
                    <a th:href="@{/students/update/{id}(id=${student.id})}">
                        <button>Update</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/students/delete/__${student.id}__}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer>

    </footer>
</div>
</body>
</html>
